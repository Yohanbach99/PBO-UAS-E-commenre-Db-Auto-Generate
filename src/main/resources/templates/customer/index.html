<!doctype html>
<html lang="en">

<head>
  <title>Customer









    
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="/fa/all.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- (Optional) Use CSS or JS implementation -->
  <script src="/fa/all.min.js"></script>
  <style>
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #000066;
    padding: 10px 0;
  }

  #footer-content {
    color: #fff;
  }
  .footer-text {
    color: #fff;
  }
</style>
</head>

<body>
  <div th:replace="~{components/components :: navbar}"></div>
  <div class="container pt-3">


    <div class="row align-items-center g-2 pb-3">
      <div class="col align-items-center">
        <h1>Daftar Customer</h1>
      </div>

    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col">
        <div class="table-responsive">
          <div class="col">
            <!-- <a name="" id="" class="btn btn-success mb-3" th:href="@{/customer/tambah}" role="button">Tambah Produk</a> -->
          </div>
          <table class="table table-hover table-striped table-bordered">
           
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nama Lengkap</th>
                <th scope="col">No HP</th>
                <th scope="col">Alamat</th>
                <!-- <th scope="col">User Id</th> -->
                <th scope="col" style="width: 120px;" class="text-center">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <!-- //pada setiap item di dalam "datanya", apa yang dilakukan -->
              <!-- yang di {} diambil dari model index controler -->
              <tr th:each="item : ${datacustomer}">
                <th scope="row" th:text="${item.id}">1</th>
                <td th:text="${item.namaLengkap}">Mark</td>
                <td th:text="${item.nomorHp}">Otto</td>
                <td th:text="${item.alamat}">Otto</td>
                <!-- <td th:text="${item.user}">Otto</td> -->
                <td class="text-center">
                  <a th:href="@{'/customer/view/'+${item.id}}">
                    <div class="fa fa-eye me-3"></div>
                  </a>
                  <a th:href="@{'/customer/edit/'+${item.id}}">
                    <div class="fa fa-edit me-3"></div>
                  </a>
                  <a th:href="@{'/customer/hapus/'+${item.id}}">
                    <div class="fa fa-trash-can"></div>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="col">
            <a name="" id="" class="btn btn-success mb-3" th:href="@{/customer/tambah}" role="button">Tambah Customer</a>
          </div>
        </div>
      </div>
</div>
    </div>
    <footer class="mt-auto">
      <div class="footer-text"><div class="text-center"><p>Â© Teknik Informatika 2023</p></div></div>
      <div id="footer-content" class="text-center">
        <!-- Isi tanggal dan jam akan ditampilkan di sini -->
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
       <script> // Mendapatkan elemen footer
        const footerContent = document.getElementById('footer-content');
      
        // Fungsi untuk mengupdate isi tanggal dan jam
        function updateDateTime() {
          const currentDate = new Date();
          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
          const dateTimeString = currentDate.toLocaleString('en-US', options);
      
          footerContent.textContent = dateTimeString;
        }
      
        // Memanggil fungsi updateDateTime() setiap detik
        setInterval(updateDateTime, 1000);</script>
</body>

</html>
